<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finance Calculate</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="form-section">
            <form class="finance-form" onsubmit="return PaymentFunc()">
                <div class="price-form input-form">
                    <p>ราคา (บาท) :</p>
                    <input type="text" class="numberInput" id="price" placeholder="Ex: 399,000" required>
                </div>
                <div class="downcash-form input-form">
                    <p>เปอร์เซ็นต์เงินดาวน์ (%) :</p>
                    <input type="number" id="percentdowncash" placeholder="Ex: 10, 20, ..." required>
                </div>
                <div class="discount-form input-form">
                    <p>ส่วนลด (บาท) :</p>
                    <input type="text" class="numberInput" id="discount" placeholder="Ex: 12,000" required>
                </div>
                <div class="interest-form input-form">
                    <p>อัตราดอกเบี้ย (%) :</p>
                    <input type="number" step="0.01" id="interest" placeholder="Ex: 3.49, 4, ..." required>
                </div>
                <input class="submit-form" type="submit" value="Submit">
            </form>
            <div class="result-container">
                <h3 class="result-title">ผลลัพธ์</h3>
                <div class="result-table-box">
                    <table id="ResultTable" class="result-table">
                        <tr class="table-head">
                            <th rowspan="2" colspan="2"">เงินดาวน์</th>
                            <th rowspan="2" style="width: 60px;">%</th>
                            <th rowspan="2" style="width: 80px;">ดอกเบี้ย</th>
                            <th colspan="4">ระยะการผ่อน</th>
                        </tr>
                        <tr class="table-sub-head">
                            <th>24 เดือน</th>
                            <th>36 เดือน</th>
                            <th>48 เดือน</th>
                            <th>60 เดือน</th>
                        </tr>
                        <tr id="row-1" class="row">
                            <td>-</td>
                            <td>-</td>
                            <td>10%</td>
                            <td>- %</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr id="row-2" class="row">
                            <td>-</td>
                            <td>-</td>
                            <td>15%</td>
                            <td>- %</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr id="row-3" class="row">
                            <td>-</td>
                            <td>-</td>
                            <td>20%</td>
                            <td>- %</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr id="row-4" class="row">
                            <td>-</td>
                            <td>-</td>
                            <td>30%</td>
                            <td>- %</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr id="row-5" class="custom-row row">
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        <script src="/custom_finance.js"></script>
        <script src="/thousand-sep.js"></script>
    </body>
</html>
